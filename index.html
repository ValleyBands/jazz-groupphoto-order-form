<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valley Jazz Group Photo Order Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-indigo-50 min-h-screen flex flex-col items-center justify-center p-6">
  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full border border-indigo-200">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6 text-center">Valley Jazz Group Photo Order Form</h1>

    <!-- Example Group Photo Section -->
    <div class="mb-8 text-center">
      <h2 class="text-lg font-semibold text-gray-800 mb-4">Group Photo Example:</h2>
      <img
        src="https://raw.githubusercontent.com/ValleyBands/jazz-groupphoto-order-form/main/Basie%20Band_2.png"
        alt="Example band group photo"
        class="mx-auto rounded-lg shadow-md border-2 border-indigo-300"
        style="width:2in; height:auto;"
        onerror="this.onerror=null;this.src='https://placehold.co/192x120/cccccc/000000?text=Band+Group+Photo';"
      >
      <p class="text-sm text-gray-500 mt-2">Example Band Group Photo</p>
    </div>

    <!-- Order Form -->
    <form action="https://formspree.io/f/xwpkakgn" method="POST" class="space-y-4">
      <div>
        <label for="student-name" class="block text-sm font-medium text-gray-700">Student Name</label>
        <input type="text" id="student-name" name="student-name" required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="band-name" class="block text-sm font-medium text-gray-700">Band Name</label>
        <select id="band-name" name="band-name" required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
          <option value="">Select Band</option>
          <option>Basie Band</option>
          <option>Ellington Band</option>
          <option>Jazz Orchestra</option>
          <option>Jazz Ensemble</option>
          <option>VJ1 Combo</option>
          <option>VJ2 Combo</option>
          <option>VJ3 Combo</option>
        </select>
      </div>

      <div>
        <label for="quantity" class="block text-sm font-medium text-gray-700">Number of Prints</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Parent Email</label>
        <input type="email" id="email" name="email" required
          class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
      </div>

      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-400">
        Submit Order
      </button>
    </form>
  </div>
</body>
</html>
